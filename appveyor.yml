version: 3.0.{build}

branches:
  only:
    - master

init:
  - git config --global core.autocrlf input

build_script:
  - cmd: build.cmd

test: off

artifacts:
  - path: build\*.nupkg

on_success:
  - ps: .\tools\gh-pages.ps1 -action publish -env appveyor

environment:
  GH_TOKEN:
    secure: JZ+3Cp4KpFEnyoBGS2SSPnv6uPt4exUh5XMHw8SLrL/v6LcI/XL5PyxbH9ydo6of

deploy:
